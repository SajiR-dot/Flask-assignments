<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h2> Registration Page</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}

        {{ form.password }}
        {{ form.submit }}

    <a href="{{url_for('login')}}">Already have an account login</a><br>
</body>
</html>
