<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login page</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}


    </form>
    <a href="{{url_for('register')}}">Dont have an account? Sign up</a><br> 
</body>
</html>
